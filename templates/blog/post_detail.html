{% extends "blog/base.html" %}

{% block conteudo %}
    <div class="post">
        {% if post.data_publicacao %}
            <div class="date">
                {{ post.data_publicacao }}
            </div>
        {% endif %}
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.texto | linebreaksbr }}</p>
    </div>
{% endblock %}
